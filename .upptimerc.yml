# Change these first
owner: codeskraps # Your GitHub organization or username, where this repository lives
repo: upptime_codeskraps_status # The name of this repository

# Branch configuration
branch: source # The branch where your configuration lives
commitBranch: master # The branch where Upptime will commit status updates
updateBranch: master # The branch where Upptime will update the template
readmeBranch: master # The branch where Upptime will update the README
graphBranch: master # The branch where Upptime will update the graphs
commitAuthorName: "Upptime Bot"
commitAuthorEmail: "73812536+upptime-bot@users.noreply.github.com"

# Trigger setup workflow
# Trigger setup workflow again with fixed setup.yml
# Triggering setup workflow once more with correct workflow file
user-agent: codeskraps
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 1 * *" # Only once a month
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
skipDescriptionUpdate: true
skipTopicsUpdate: true
skipHomepageUpdate: true
workflowsOnly: true

sites:
  - name: codeskraps.com
    url: https://codeskraps.com
  - name: Repo
    url: https://repo.codeskraps.com/codeskraps
  - name: Umami Dashboard
    url: https://umami.codeskraps.com/dashboard
  - name: Mining Worker GAMMA_ONE
    url: https://public-pool.io:40557/api/client/bc1qly6qksz72l3l8v7ugsvekf384a3xdysdr886z4
    method: GET
    __dangerous: true
    expectedStatusCodes:
      - 200
    assignees:
      - codeskraps
    body: |
      {
        "workers": [
          {
            "name": "GAMMA_ONE"
          }
        ]
      }
  # Add more websites here as needed
  # - name: Another Site
  #   url: https://another-site.com

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.codeskraps.com
  # baseUrl: /upptime_codeskraps_status
  logoUrl: https://raw.githubusercontent.com/codeskraps/upptime_codeskraps_status/master/assets/favicon.ico
  name: Codeskraps Status
  introTitle: "**Codeskraps Status** is the uptime monitor and status page for Codeskraps services."
  introMessage: This page provides real-time status information for Codeskraps services.
  customBodyHtml: |
    <div class="custom-section-header" style="margin: 2rem 0 1rem; padding: 1rem; background: var(--background-secondary); border-radius: 8px;">
      <h2 style="margin: 0; font-size: 1.5rem;">üåê Public Websites</h2>
      <p style="margin: 0.5rem 0 0; opacity: 0.8;">Public websites and services</p>
    </div>
    <div id="public-websites"></div>
    
    <div class="custom-section-header" style="margin: 2rem 0 1rem; padding: 1rem; background: var(--background-secondary); border-radius: 8px;">
      <h2 style="margin: 0; font-size: 1.5rem;">üîí Private Services</h2>
      <p style="margin: 0.5rem 0 0; opacity: 0.8;">Internal services requiring authentication</p>
    </div>
    <div id="private-services"></div>
    
    <div class="custom-section-header" style="margin: 2rem 0 1rem; padding: 1rem; background: var(--background-secondary); border-radius: 8px;">
      <h2 style="margin: 0; font-size: 1.5rem;">‚õèÔ∏è Mining Services</h2>
      <p style="margin: 0.5rem 0 0; opacity: 0.8;">Cryptocurrency mining monitoring</p>
    </div>
    <div id="mining-services"></div>
  js: |
    window.addEventListener('load', function() {
      const sites = document.querySelectorAll('.site-status');
      sites.forEach(site => {
        const name = site.querySelector('.site-name').textContent.trim();
        if (name === 'codeskraps.com' || name === 'Repo') {
          document.getElementById('public-websites').appendChild(site);
        } else if (name === 'Umami Dashboard') {
          document.getElementById('private-services').appendChild(site);
        } else if (name === 'Mining Worker GAMMA_ONE') {
          document.getElementById('mining-services').appendChild(site);
        }
      });
    });
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Codeskraps
      href: https://codeskraps.com
  theme: dark # Options: light, dark, night
  themeColor: "#2fe7ed" # Primary color for the theme
  favicon: https://raw.githubusercontent.com/codeskraps/upptime_codeskraps_status/master/assets/favicon.ico
  metaTags:
    - name: "description"
      content: "Codeskraps services status page - real-time monitoring"
    - name: "viewport"
      content: "width=device-width, initial-scale=1.0"
    - name: "theme-color"
      content: "#2fe7ed"

# Notifications configuration
notifications:
  email:
    - me@codeskraps.com

