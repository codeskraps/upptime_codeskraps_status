# Change these first
owner: codeskraps # Your GitHub organization or username, where this repository lives
repo: upptime_codeskraps_status # The name of this repository
# Trigger setup workflow
# Trigger setup workflow again with fixed setup.yml
# Triggering setup workflow once more with correct workflow file
user-agent: codeskraps
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 1 * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

sites:
  - name: codeskraps.com
    url: https://codeskraps.com
  - name: Repo
    url: https://repo.codeskraps.com/codeskraps
  - name: Umami Dashboard
    url: https://umami.codeskraps.com/dashboard
  # Add more websites here as needed
  # - name: Another Site
  #   url: https://another-site.com

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.codeskraps.com
  # baseUrl: /upptime_codeskraps_status
  logoUrl: https://raw.githubusercontent.com/codeskraps/upptime_codeskraps_status/master/assets/favicon.ico
  name: Codeskraps Status
  introTitle: "**Codeskraps Status** is the uptime monitor and status page for Codeskraps services."
  introMessage: This page provides real-time status information for Codeskraps services.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Codeskraps
      href: https://codeskraps.com
  theme: dark # Options: light, dark, night
  themeColor: "#2fe7ed" # Primary color for the theme
  favicon: https://raw.githubusercontent.com/codeskraps/upptime_codeskraps_status/master/assets/favicon.ico
  metaTags:
    - name: "description"
      content: "Codeskraps services status page - real-time monitoring"
    - name: "viewport"
      content: "width=device-width, initial-scale=1.0"
    - name: "theme-color"
      content: "#2fe7ed"

